<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>

  <link href="dist/styles/main.css" rel="stylesheet">
</head>

<body>

  <div class="bg-white">
    <div class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8">
      <h1 class="text-4xl mb-10 font-extrabold tracking-tight text-gray-900">Bouton avec un changement d'état</h1>

      <button class="px-3 py-3 border text-4xl font-medium rounded-md text-white bg-indigo-300 border-gray-200 hover:bg-indigo-600"
        x-data="{ pressed: false }" :aria-pressed="pressed" @click="pressed = !pressed">
        <span x-text="pressed ? '✔️' : '❌'"></span>
        <span class="sr-only" x-text="pressed ? 'Valide' : 'Erreur'"></span>
      </button>

    </div>
  </div>

  <script src="dist/scripts/manifest.js"></script>
  <script src="dist/scripts/vendor.js"></script>
  <script src="dist/scripts/main.js"></script>

</body>

</html>
